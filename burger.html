<html>
<head>
  <title>Build-a-Burger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/css/style.css">
  <script src="https://use.fontawesome.com/f1e61147f2.js"></script>
</head>
<body>


  <div id="intro">
    <h1>WELCOME TO THE BURGER GAME</h1>
    <button id="start">LET'S START</button>
  </div>


  <div id="burger-full">


    <div id="left">

      <div id="ingridients">

        <div id="cheese"></div>
        <div id="addCheese">Add Cheese
          <div class="popuptext" id="myPopup">You have reached maximum!</div>
        </div>
        <div id="tomato" title="tomato"></div>
        <div id="addTomato">Add Tomato
          <div class="popuptext1" id="myPopup1">You have reached maximum!</div>
        </div>

        <div id="onion" title="onion">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="addOnion">Add Onion
          <div class="popuptext2" id="myPopup2">You have reached maximum!</div>

        </div>

        <div id="meatball" title="meatball"></div>
        <div id="addMeatball">Add Meatball
          <div class="popuptext3" id="myPopup3">You have reached maximum!</div>
        </div>

        <div id="pickle" title="pickle"></div>
        <div id="addPickle">Add Pickle
          <div class="popuptext4" id="myPopup4">You have reached maximum!</div>

        </div>

        <div id="patty" title="patty"></div>
        <div id="addPatty">Add Patty
          <div class="popuptext5" id="myPopup5">You have reached maximum!</div>
        </div>

      </div>
    </div>


    <div id="middle">
      <div id="top">
        <div id="checkout">CHECKOUT</div>
        <div id="pay">Only </div>
      </div>

      <div id="arrow"></div>
    </div>

    <div id="right">
      <div id="burger">
        <div id="bunTopR" title="bun-top">
        </div>


        <div id="bunBottomR" title="bun-bottom"></div>
        <div id="plate"></div>
      </div>

    </div>
  </div>

  <script src="scripts/main.js"></script>

</body>
</html>
